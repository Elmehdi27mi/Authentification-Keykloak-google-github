spring.application.name=keycloak-google
server.port=8090

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.provider.google.user-name-attribute=email

spring.security.oauth2.client.registration.github.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.provider.github.user-name-attribute=login


spring.security.oauth2.client.registration.keycloak.client-name=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=keycloak-google-client
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYKLOAK_CLIENT_SECRET}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email,offline_access
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8090/login/oauth2/code/keycloak-google-client
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/keycloak-google-realm
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
